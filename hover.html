<style>

    width:100px;
    height:100px;
    animation-name: myanimation;
    animation-duration: 10s;
    animation-timing-function: steps(3);
background: chartreuse;

}
@keyframes myanimation {
0% {}

    margin-top:300px;
margin-left:0px;
}

    margin-top:300px;
    margin-left:300px;
}
75%{
    margin-bottom:300px;
    margin-right:0;
}
100%{
    margin-bottom:300px;
    margin-right:300px;
}
}

</style>
</head>
    
</html>
